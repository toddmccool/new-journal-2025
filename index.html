<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Flow & Growth Journal 2025</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #00509e;
      }
      .question {
        margin-bottom: 20px;
      }
      .quote {
        font-style: italic;
        margin: 10px 0;
        color: #555;
      }
      .summary {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        background: #f9f9f9;
      }
      textarea,
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background: #00509e;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #003e7e;
      }
    </style>
  </head>
  <body>
    <h1>Daily Flow & Growth Journal</h1>

    <div class="question">
      <h2>Body Check-In</h2>
      <label>Where do you feel tension or fatigue?</label>
      <textarea id="body-tension"></textarea>

      <label>Activities that energized you:</label>
      <textarea id="body-energy"></textarea>
    </div>

    <div class="question">
      <h2>Emotions</h2>
      <label>What emotions dominated your day?</label>
      <textarea id="dominant-emotions"></textarea>

      <label>Triggers for those emotions:</label>
      <textarea id="emotion-triggers"></textarea>
    </div>

    <div class="question">
      <h2>Mind & Thought Patterns</h2>
      <label>Recurring thoughts or patterns:</label>
      <textarea id="mind-patterns"></textarea>

      <label>Negative self-talk (if any):</label>
      <textarea id="self-talk"></textarea>
    </div>

    <div class="question">
      <h2>Growth Actions</h2>
      <p class="quote">
        "The journey of a thousand miles begins with one step." â€“ Lao Tzu
      </p>
      <label>One action I can take today to move closer to my goal:</label>
      <textarea id="action"></textarea>

      <label>When will I take this step?</label>
      <textarea id="timeAction"></textarea>
    </div>

    <div class="question">
      <h2>Belief Reframing</h2>
      <label>What belief is holding me back?</label>
      <textarea id="limiting-belief"></textarea>

      <label>What is the opposite empowering belief?</label>
      <textarea id="positive-belief"></textarea>

      <label>Evidence supporting this belief:</label>
      <textarea id="evidence"></textarea>
    </div>

    <div class="question">
      <h2>Gratitude</h2>
      <label>What am I grateful for today?</label>
      <textarea id="gratitude"></textarea>
    </div>

    <div class="question">
      <h2>Visualization</h2>
      <label
        >Describe your vision and how you can bring that feeling into the
        present moment:</label
      >
      <textarea id="vision"></textarea>
    </div>

    <button onclick="generateSummary()">Generate Daily Action Plan</button>

    <div id="summary" class="summary" style="display: none">
      <h2>Daily Action Plan</h2>
      <p id="date-time"></p>
      <div id="summary-content"></div>
      <button onclick="copyAndOpenDoc()">
        Copy to Clipboard and Open Google Doc
      </button>
    </div>

    <script>
      function generateSummary() {
        const now = new Date();
        const date = now.toLocaleDateString();
        const time = now.toLocaleTimeString();
        document.getElementById(
          "date-time"
        ).innerText = `Date: ${date} | Time: ${time}`;

        const action = document.getElementById("action").value;
        const timeAction = document.getElementById("timeAction").value;
        const positiveBelief = document.getElementById("positive-belief").value;
        const evidence = document.getElementById("evidence").value;
        const gratitude = document.getElementById("gratitude").value;
        const vision = document.getElementById("vision").value;

        const summaryContent = `
          <p><strong>Action Step:</strong> ${timeAction} - ${action}</p>
          <p><strong>Positive Belief:</strong> ${positiveBelief}</p>
          <p><strong>Evidence:</strong> ${evidence}</p>
          <p><strong>Gratitude:</strong> ${gratitude}</p>
          <p><strong>Vision:</strong> ${vision}</p>
        `;
        document.getElementById("summary-content").innerHTML = summaryContent;
        document.getElementById("summary").style.display = "block";
      }

      function copyAndOpenDoc() {
        const dateTime = document.getElementById("date-time").innerText;
        const summaryContent =
          document.getElementById("summary-content").innerText;
        const fullContent = `${dateTime}\n\n${summaryContent}`;

        navigator.clipboard
          .writeText(fullContent)
          .then(() => {
            window.open(
              "https://docs.google.com/document/d/12QJBg6OZqPYxla_E-x7owSOhOo36kOATPmaBDJZzaOs/edit?usp=sharing",
              "_blank"
            );
          })
          .catch((err) => alert("Failed to copy action plan: " + err));
      }
    </script>
  </body>
</html>
